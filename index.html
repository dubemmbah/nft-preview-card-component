<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        position: absolute;
        top: 1%;
        left: 50%;
        transform: translateX(-50%);
        margin: auto;
        font-size: 14px;
        text-align: center;
        color: hsl(0, 0%, 100%, 0.8);
        opacity: 0.7;
      }
      .attribution a {
        color: hsl(178, 100%, 50%, 0.9);
        font-weight: bolder;
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="value">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />0.041
            ETH
          </p>
          <p class="duration">
            <img src="./images/icon-clock.svg" alt="Clock icon" />3 days left
          </p>
        </div>
        <div class="border"></div>
        <div class="creator-info">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Developed by
      <a href="https://www.github.com/dubemmbah/">Chukwudubem Mbah</a>.
    </div>
  </body>
</html>
